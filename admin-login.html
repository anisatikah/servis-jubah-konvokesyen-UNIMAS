<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo-container">
            <img src="image/UNIMAS-logo.png" alt="Logo UNIMAS" class="logo-img">
            <span class="event-title">ADMINISTRATOR</span>
        </a>
    </header>

    <main class="container">
        <div class="step-header">LOGIN PENTADBIR</div>
        <form id="login-form">
            <div class="form-group">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
            </div>
            
            <div id="login-error" style="color: var(--error-color); margin-bottom: 1rem; display: none;">
                Email atau password salah.
            </div>

            <div class="btn-group">
                <button type="submit" class="btn">Login</button>
                <a href="index.html" class="btn btn-secondary">Kembali</a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; <span id="copyright-year"></span> Servis Pengambilan Jubah Konvokesyen ke-29 | UNIMAS</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script> <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
