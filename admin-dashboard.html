<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --card-bg: #222a35; /* Tambah definisi warna latar belakang kad */
        }
        /* Stail tambahan untuk jadual dashboard */
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            color: #eee;
        }
        .dashboard-table th, .dashboard-table td {
            border: 1px solid var(--footer-border);
            padding: 12px 15px;
            text-align: left;
            font-size: 0.9rem;
        }
        .dashboard-table th {
            background-color: rgba(255, 215, 0, 0.1);
            color: var(--accent-gold);
        }
        .dashboard-table tr:nth-child(even) {
            background-color: var(--card-bg);
        }
    </style>
            background-color: var(--card-bg);
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo-container">
                <img src="image/UNIMAS-logo.png" alt="Logo UNIMAS" class="logo-img">
                <span class="event-title">ADMIN DASHBOARD</span>
            </a>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </header>

    <main class="container" id="dashboard-content">
        <div class="step-header">SENARAI TEMPAHAN BERJAYA</div>
        <p>Memuatkan data dari Firestore... <span id="order-count"></span></p>
        
        <div style="overflow-x:auto;">
            <table class="dashboard-table">
                <thead>
                    <tr>
                        <th>Nama Penuh</th>
                        <th>No. Matrik</th>
                        <th>No. Telefon</th>
                        <th>Servis</th>
                        <th>Harga (RM)</th>
                        <th>Alamat</th>
                    </tr>
                </thead>
                <tbody id="order-list-body">
                    </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; <span id="copyright-year"></span> Servis Pengambilan Jubah Konvokesyen ke-29 | UNIMAS</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
